<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Validation Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .form-group.hidden {
            opacity: 0;
            height: 0;
            margin: 0;
            overflow: hidden;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .required {
            color: red;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .dynamic-message {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            color: #0066cc;
            display: none;
        }
        
        .dynamic-message.show {
            display: block;
        }
        
        #result {
            margin-top: 30px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: none;
        }
        
        pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Validation Dashboard</h1>
        <p style="text-align: center; color: #666;">
            Clean form with dynamic validation
        </p>
        
        <div class="dynamic-message" id="dynamicMessage"></div>
        
        <form id="validationForm">
            <div class="form-group">
                <label>Name <span class="required">*</span></label>
                <input type="text" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label>Email <span class="required">*</span></label>
                <input type="email" name="email" placeholder="your.email@example.com" required>
            </div>
            
            <div class="form-group">
                <label>Age <span class="required">*</span></label>
                <input type="number" name="age" placeholder="18-100" min="18" max="100" required>
            </div>
            
            <div class="form-group">
                <label>Credit Score <span class="required">*</span></label>
                <input type="number" name="credit_score" placeholder="300-850" min="300" max="850" required>
            </div>
            
            <div class="form-group" id="incomeGroup">
                <label>Monthly Income <span class="required" id="incomeRequired">*</span></label>
                <input type="number" name="monthly_income" placeholder="Enter monthly income" min="0">
            </div>
            
            <div class="form-group">
                <label>Loan Purpose <span class="required">*</span></label>
                <select name="loan_purpose" required>
                    <option value="">Select Purpose...</option>
                    <option value="debt_consolidation">Debt Consolidation</option>
                    <option value="home_improvement">Home Improvement</option>
                    <option value="medical_expenses">Medical Expenses</option>
                    <option value="education">Education</option>
                    <option value="business">Business</option>
                    <option value="emergency">Emergency</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <button type="submit">Validate Data</button>
        </form>
        
        <div id="result">
            <h3>Pure JSON Output:</h3>
            <pre id="jsonOutput"></pre>
        </div>
    </div>

    <script>
        // Handle credit score changes for dynamic form
        document.querySelector('[name="credit_score"]').addEventListener('input', function() {
            const creditScore = this.value;
            
            if (creditScore && creditScore >= 300 && creditScore <= 850) {
                // Get dynamic rules from backend
                fetch('/get_dynamic_rules', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: 'credit_score=' + creditScore
                })
                .then(response => response.json())
                .then(rules => {
                    updateFormDisplay(rules);
                })
                .catch(error => {
                    console.error('Error getting dynamic rules:', error);
                });
            }
        });
        
        function updateFormDisplay(rules) {
            const incomeGroup = document.getElementById('incomeGroup');
            const incomeRequired = document.getElementById('incomeRequired');
            const dynamicMessage = document.getElementById('dynamicMessage');
            const incomeInput = document.querySelector('[name="monthly_income"]');
            
            // Update income field based on credit score
            if (rules.show_income_field) {
                incomeGroup.classList.remove('hidden');
                incomeInput.required = rules.income_required;
                incomeRequired.style.display = rules.income_required ? 'inline' : 'none';
            } else {
                incomeGroup.classList.add('hidden');
                incomeInput.required = false;
            }
            
            // Show dynamic message
            if (rules.message) {
                dynamicMessage.textContent = rules.message;
                dynamicMessage.classList.add('show');
            } else {
                dynamicMessage.classList.remove('show');
            }
        }
        
        // Handle form submission
        document.getElementById('validationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitButton = this.querySelector('button[type="submit"]');
            submitButton.textContent = 'Validating...';
            submitButton.disabled = true;
            
            const formData = new FormData(this);
            
            fetch('/validate', {
                method: 'POST',
                body: new URLSearchParams(formData)
            })
            .then(response => response.json())
            .then(data => {
                // Display pure JSON output
                document.getElementById('jsonOutput').textContent = JSON.stringify(data, null, 2);
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
                
                // Reset button
                submitButton.textContent = 'Validate Data';
                submitButton.disabled = false;
            })
            .catch(error => {
                // Show clean JSON structure for errors
                document.getElementById('jsonOutput').textContent = JSON.stringify({
                    "name": "",
                    "email": "",
                    "age": "",
                    "credit_score": "",
                    "monthly_income": "",
                    "loan_purpose": ""
                }, null, 2);
                
                document.getElementById('result').style.display = 'block';
                
                // Reset button
                submitButton.textContent = 'Validate Data';
                submitButton.disabled = false;
            });
        });
    </script>
</body>
</html>
